<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Peta Hotspot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: sans-serif; }
    body { display: flex; flex-direction: column; }

    .header {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      padding: 6px 10px;
      background-color: #444;
      color: white;
      height: 60px;
      flex-shrink: 0;
    }

    .logo { height: 36px; }

    .title {
      text-align: center;
      font-size: 13px;
      font-weight: bold;
      line-height: 1.3;
    }

    .main { flex: 1; position: relative; }
    #map { width: 100%; height: 100%; }

    .filters {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      z-index: 999;
      box-shadow: 0 1px 6px rgba(0,0,0,0.2);
      max-width: 90vw;
    }

    .filters h4 {
      margin: 10px 0 6px;
      font-size: 14px;
    }

    .filters label {
      display: block;
      margin-bottom: 4px;
    }

    .export-button {
      padding: 6px 10px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      width: 100%;
    }

    .dropdown {
      position: relative;
      width: 100%;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 140px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      z-index: 1000;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .dropdown-content a {
      color: black;
      padding: 8px 10px;
      text-decoration: none;
      display: block;
      font-size: 13px;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    @media print {
      .header, .filters {
        display: none !important;
      }
      #map {
        height: 100vh !important;
        width: 100vw !important;
      }
    }

    #login-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    #login-overlay input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
    }

    #login-overlay button {
      margin-top: 12px;
      padding: 8px 16px;
      font-size: 14px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #login-error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div id="login-overlay">
    <h2>Masukkan Password</h2>
    <input id="password-input" type="password" placeholder="Password" />
    <button onclick="checkPassword()">Masuk</button>
    <div id="login-error">Password salah</div>
  </div>

  <div class="header">
    <img src="logo-kiri.png" class="logo" alt="Logo Kiri">
    <div class="title">
      DIREKTORAT PENGENDALIAN KEBAKARAN LAHAN<br>
      <small>Peta Hotspot Level Confidence Medium - High selama 3 hari</small>
    </div>
    <img src="logo-kanan.png" class="logo" alt="Logo Kanan">
  </div>

  <div class="main">
    <div class="filters">
      <h4>Confidence Level</h4>
      <label><input type="checkbox" class="confidence-filter" value="medium" checked> üü° Medium</label>
      <label><input type="checkbox" class="confidence-filter" value="high" checked> üî¥ High</label>

      <h4>Tanggal</h4>
      <div id="tanggal-filter">Memuat...</div>

      <h4>Sumber</h4>
      <div id="sumber-filter">Memuat...</div>

      <h4>Layer Tambahan</h4>
      <label><input type="checkbox" id="pbph-toggle"> PBPH (garis biru)</label>
      <label><input type="checkbox" id="kebun-toggle"> Kebun (garis hijau)</label>
      <label><input type="checkbox" id="gambut-toggle"> Gambut (garis coklat)</label>

      <h4>Download Data</h4>
      <div class="dropdown">
        <button class="export-button">‚¨áÔ∏è Pilih Format</button>
        <div class="dropdown-content">
          <a href="#" onclick="exportTable('csv')">üìÑ CSV</a>
          <a href="#" onclick="exportTable('xlsx')">üìÑ XLSX</a>
          <a href="#" onclick="exportTable('pdf')">üìÑ PDF</a>
        </div>
      </div>
      <button class="export-button" onclick="window.print()">üñ®Ô∏è Cetak Peta</button>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', { attributionControl: false }).setView([-2.5, 117], 5);

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 18
    }).addTo(map);

    const hotspotLayer = L.layerGroup().addTo(map);

    fetch('provinsi.geojson')
      .then(res => res.json())
      .then(geo => {
        L.geoJSON(geo, {
          style: {
            color: "black",
            weight: 1,
            fillOpacity: 0
          }
        }).addTo(map);
      });

    // Layer PBPH
    let pbphLayer = null;
    fetch('PBPH.geojson')
      .then(res => res.json())
      .then(geo => {
        pbphLayer = L.geoJSON(geo, {
          style: {
            color: "blue",
            weight: 1,
            fillOpacity: 0
          },
          onEachFeature: function (feature, layer) {
            let popupText = '';
            for (const key in feature.properties) {
              popupText += `<b>${key}</b>: ${feature.properties[key]}<br>`;
            }
            layer.bindPopup(popupText);
          }
        });
      });

    // Layer Kebun (garis hijau)
    let kebunLayer = null;
    fetch('kebun.geojson')
      .then(res => res.json())
      .then(geo => {
        kebunLayer = L.geoJSON(geo, {
          style: {
            color: "green",
            weight: 2,
            fillOpacity: 0.1
          },
          onEachFeature: function (feature, layer) {
            let popupText = '';
            for (const key in feature.properties) {
              popupText += `<b>${key}</b>: ${feature.properties[key]}<br>`;
            }
            layer.bindPopup(popupText);
          }
        });
      });

    // Layer Gambut (garis coklat)
    let gambutLayer = null;
    fetch('gambut.geojson')
      .then(res => res.json())
      .then(geo => {
        gambutLayer = L.geoJSON(geo, {
          style: {
            color: "brown",
            weight: 2,
            fillOpacity: 0.1
          },
          onEachFeature: function (feature, layer) {
            let popupText = '';
            for (const key in feature.properties) {
              popupText += `<b>${key}</b>: ${feature.properties[key]}<br>`;
            }
            layer.bindPopup(popupText);
          }
        });
      });

    // Toggle Kebun Layer
    document.getElementById('kebun-toggle').addEventListener('change', function() {
      if (this.checked && kebunLayer) {
        kebunLayer.addTo(map);
      } else if (kebunLayer) {
        map.removeLayer(kebunLayer);
      }
    });

    // Toggle PBPH Layer
    document.getElementById('pbph-toggle').addEventListener('change', function() {
      if (this.checked && pbphLayer) {
        pbphLayer.addTo(map);
      } else if (pbphLayer) {
        map.removeLayer(pbphLayer);
      }
    });

    // Toggle Gambut Layer
    document.getElementById('gambut-toggle').addEventListener('change', function() {
      if (this.checked && gambutLayer) {
        gambutLayer.addTo(map);
      } else if (gambutLayer) {
        map.removeLayer(gambutLayer);
      }
    });

    const url = "https://opensheet.elk.sh/1Vce5YUId7cUZ29j8OEhdFSer26cszXgX3OSm5zoX1UI/Data%20Hotspot%20Nasional";
    let rawData = [];

    function getLastThreeDates() {
      const options = { day: '2-digit', month: 'long', year: 'numeric' };
      const result = [];
      for (let i = 0; i < 3; i++) {
        const date = new Date();
        date.setDate(date.getDate() - i);
        result.push(date.toLocaleDateString('id-ID', options));
      }
      return result;
    }

    function extractTanggal(tanggalJam) {
      const parts = tanggalJam.split(',')[1]?.trim().split(' ') || [];
      return parts.slice(0, 3).join(' ');
    }

    function renderFilterTanggal() {
      const div = document.getElementById("tanggal-filter");
      const list = getLastThreeDates();
      div.innerHTML = "";
      list.forEach(tgl => {
        div.innerHTML += `<label><input type="checkbox" class="tanggal-filter" value="${tgl}" checked> ${tgl}</label>`;
      });
    }

    function renderFilterSumber(data) {
      const sumberSet = new Set();
      data.forEach(row => {
        if (row.Sumber) sumberSet.add(row.Sumber.trim());
      });
      const div = document.getElementById("sumber-filter");
      div.innerHTML = "";
      Array.from(sumberSet).sort().forEach(src => {
        div.innerHTML += `<label><input type="checkbox" class="sumber-filter" value="${src}" checked> ${src}</label>`;
      });
    }

    function getSelectedFilters() {
      const levels = [...document.querySelectorAll('.confidence-filter:checked')].map(cb => cb.value);
      const tanggal = [...document.querySelectorAll('.tanggal-filter:checked')].map(cb => cb.value);
      const sumber = [...document.querySelectorAll('.sumber-filter:checked')].map(cb => cb.value);
      return { levels, tanggal, sumber };
    }

    function applyFilters() {
      const { levels, tanggal, sumber } = getSelectedFilters();
      hotspotLayer.clearLayers();
      rawData.forEach(row => {
        const lat = parseFloat(row.Latitude);
        const lon = parseFloat(row.Longitude);
        const conf = row.Confidence_Level?.toLowerCase();
        const waktu = row["Tanggal & Jam"] || "";
        const tanggalOnly = extractTanggal(waktu);
        const lokasi = `${row.Provinsi} - ${row["Kab/Kota"]}`;
        const kecamatan = row.Kecamatan || "";
        const desa = row.Desa || "";
        const sumberVal = row.Sumber?.trim() || "";
        if (!isNaN(lat) && !isNaN(lon) &&
            levels.includes(conf) &&
            tanggal.includes(tanggalOnly) &&
            sumber.includes(sumberVal)) {
          const color = conf === 'high' ? 'red' : 'yellow';
          L.circleMarker([lat, lon], {
            radius: 6,
            fillColor: color,
            color: '#000',
            weight: 1,
            opacity: 0.5,
            fillOpacity: 0.5
          }).addTo(hotspotLayer).bindPopup(
            `<b>${waktu}</b><br>
            ${lokasi}<br>
            Kecamatan: ${kecamatan}<br>
            Desa: ${desa}<br>
            Confidence: ${conf}<br>
            Sumber: ${sumberVal}<br>
            Koordinat: ${lat.toFixed(4)}, ${lon.toFixed(4)}<br>
            <a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">üìç Lihat di Google Maps</a>`
          );
        }
      });
    }

    function fetchAndRenderData() {
      fetch(url)
        .then(res => res.json())
        .then(data => {
          rawData = data;
          renderFilterTanggal();
          renderFilterSumber(data);
          applyFilters();
          document.querySelectorAll('.filters input[type=checkbox]').forEach(cb => {
            cb.addEventListener('change', applyFilters);
          });
        });
    }

    function exportTable(format) {
      const { levels, tanggal, sumber } = getSelectedFilters();
      const filtered = rawData.filter(row => {
        const conf = row.Confidence_Level?.toLowerCase();
        const tgl = extractTanggal(row["Tanggal & Jam"] || "");
        const sumberVal = row.Sumber?.trim() || "";
        return levels.includes(conf) && tanggal.includes(tgl) && sumber.includes(sumberVal);
      });

      if (format === 'csv' || format === 'xlsx') {
        const ws = XLSX.utils.json_to_sheet(filtered);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Hotspot");
        XLSX.writeFile(wb, `hotspot.${format}`);
      } else if (format === 'pdf') {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const table = filtered.map(r => [
          r["Tanggal & Jam"] || "", r.Provinsi, r["Kab/Kota"], r.Kecamatan, r.Desa,
          r.Latitude, r.Longitude, r.Confidence_Level, r.Sumber
        ]);
        doc.autoTable({
          head: [['Tanggal & Jam', 'Provinsi', 'Kab/Kota', 'Kecamatan', 'Desa', 'Lat', 'Lng', 'Confidence', 'Sumber']],
          body: table,
          styles: { fontSize: 8 }
        });
        doc.save("hotspot.pdf");
      }
    }

    function checkPassword() {
      const input = document.getElementById('password-input').value;
      if (input === "karla") {
        localStorage.setItem("hotspot_logged_in", "true");
        document.getElementById('login-overlay').style.display = 'none';
        init();
      } else {
        document.getElementById('login-error').style.display = 'block';
      }
    }

    function init() {
      fetchAndRenderData();
    }

    window.onload = () => {
      const loggedIn = localStorage.getItem("hotspot_logged_in");
      if (loggedIn === "true") {
        document.getElementById('login-overlay').style.display = 'none';
        init();
      }
    };
  </script>
</body>
</html>
